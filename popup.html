<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News-Traceability-Popup</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="output-container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2><a href="https://github.com/moon-jam/News-Traceability#新聞產銷履歷" target="_blank">新聞產銷履歷 - 簡介及使用說明</a></h2>
      <label class="switch">
        <input type="checkbox" id="toggle-switch" checked>
        <span class="slider round">
          <span id="switch-status"></span>
        </span>
      </label>
    </div>
    <div id="output-area">
      <pre id="output-text"></pre>
      <button id="regenerate-button">重新生成新聞履歷</button>
      <button id="options-button">設定Gemini API Key</button> 
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
