<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Extension Popup</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="gemini-container">
    <div id="input-area">
      <textarea id="input-text" placeholder="Enter your query or prompt for Gemini"></textarea>
      <button id="send-button">Send to Gemini</button>
    </div>
    <div id="output-area">
      <pre id="output-text"></pre>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
